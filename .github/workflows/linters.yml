name: Linters

on: [pull_request, release]

env:
  FORCE_COLOR: 1

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Rubocop Report
        run: bundle exec rubocop --color
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true
      - name: Setup ESLint
        run: yarn install
      - name: ESLint Report
        run: yarn eslint .
  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true
      - name: Setup Stylelint
        run: yarn install
      - name: Stylelint Report
        run: yarn stylelint "**/*.{sass,scss}"
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true
      - name: Setup TypeScript
        run: yarn install
      - name: TypeScript Report
        run: yarn tsc --pretty
